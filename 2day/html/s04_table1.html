<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>우리반 명단</caption>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>김수현</td>
            <td>30000000</td>
            <td>남자</td>
        </tr>
        <tr>
            <td>배수지</td>
            <td>28</td>
            <td>여자</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <caption>출고제품</caption>
        <tr>
            <th>제품</th>
            <th>색상</th>
            <th>수량</th>
            <th>가격</th>
            <th>출고날짜</th>
        </tr>
        <tr>
            <td>연필</td>
            <td>빨강</td>
            <td>1000개</td>
            <td>200원</td>
            <td rowspan="3">3월21일</td>
        </tr>
        <tr>
            <td>지우개</td>
            <td>노랑</td>
            <td>23,000개</td>
            <td>12,000원</td>     
        </tr>
        <tr>
            <td colspan="3">노트</td>
            <td>123,000원</td>          
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <td colspan="4">11111</td>
        </tr>
        <tr>
            <td>5555</td>
            <td>6666</td>
            <td>77777</td>
            <td rowspan="2">8888</td>
        </tr>
        <tr>
            <td>99999</td>
            <td>000000</td>
            <td>aaaaaaa</td>
        </tr>
    </table>
</body>
</html>
