<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 번호가 있는 리스트 -->
    <ol>
        <li>menu01</li>
        <li>menu02</li>
        <li>menu03</li>
        <li>menu04</li>
    </ol>

    <!-- 번호가 없는 리스트 -->
    <ul>
        <li>NIKE01</li>
        <li>NIKE02</li>
        <li>NIKE03</li>
        <li>NIKE04</li>
        <li>NIKE05</li>
    </ul>
    <!-- 중요!!!! 리스트는 꼭 부모<ul> 자식<li> 꼭 같이 사용 -->

    <!-- 정의 리스트-->
    <dl>
        <dt>에스프레소</dt>
        <dd> - 커피의 기본, 커피의 원액이다</dd>
        <dt>아메리카노</dt>
        <dd> - 에스프레소에 물을 넣은 것</dd>
        <dt>카페라페</dt>
        <dd> - 커피에 우유를 섞은 것</dd>
    </dl>
</body>
</html>
