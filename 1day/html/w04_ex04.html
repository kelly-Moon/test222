<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>이 태그는 <b>볼드체</b>입니다</p>
   <p>이 태그는 <strong>스트롱체</strong> 입니다.</p>
   <p>이 태그는 <i>이탤릭체</i> 입니다.</p>
   <p>이 태그는 <em>강조체</em>입니다.</p>
   <p>이 태그는 <sup>위첨자</sup>입니다. </p>
   <p>이 태그는 <sub>아래첨자</sub>입니다.</p>
   <p>안녕하세요 <p>안녕하세요</p> 안녕하세요</p>
   <!-- 
     <b> <i> : 단순히 시각적으로, 디자인적으로 사용하는 것
     <strong> <em> :  강조하거나 중요한 단어에 사용
                      의미 부여해준다

    -->
    <hr> 
    <!-- hr태그는  수평선 만들기 -->

    <p>이 밤 그날의 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;반디불의 어쩌꾸&copy;</p>
    <p>대통령의 임기는&check;5년으로 하며, &uarr;&uarr;중임할 수 없다. 비상계엄이 선포된 때에는 법률이 정하는 바에 의하여 영장제도, 언론·출판·집회·결사의 자유, 정부나 법원의 권한에 관하여 특별한 조치를 할 수 있다.</p>

    <!-- 특수문자는 entity코드 사용해준다 -->
</body>
</html>
